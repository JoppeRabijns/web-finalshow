<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploadzone</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/3f2d033088.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg_img"></div>
    <header>
        <img src="images/logo.png" alt="final show logo" class="logo" width="18%" height="auto">
    </header>
    <main>
        <p>Is je Final Work een meesterwerk?<br><br>
            Of ben je er gewoon ontzettend trots op? Aarzel dan niet en stuur het via deze weg de wereld in en maak kans op een nominatie, of blaas gewoon iedereen omver en  neem een prijs mee naar huis!</p>
        
        <form action="/" method="POST" id="upload-form">
            <div class="flex">
            <div class="left">
                <input type="text" name="name" id="name" placeholder="Naam" required>

                <label for="cluster" class="cluster-label">Keuzecluster</label>
                <select name="cluster" id="cluster" required>
                    <option value="web">Web</option>
                    <option value="reality">Alternate Reality</option>
                    <option value="mobile">Mobile Appliance</option>
                    <option value="motion">Interactive Motion</option>
                    <option value="digital">Digital Making</option>
                  </select>

                <p class="image-p">Thumbnail / foto</p>
                <label for="image" class="image-label" id="image-label"></label>
                <input type="file" name="image" id="image" class="image-upload" required>
            </div>

            <div class="right">
                <input type="text" name="link" id="link" placeholder="Link naar video (youtube)" required>
                <textarea name="description" id="description" cols="30" rows="10">Beschrijving</textarea>
            </div>
            </div>
            
            <div class="submit-div">
                <input type="submit" name="submit" value="Indienen">
                <i class="fas fa-chevron-right" style="font-size: large;"></i>
            </div>
        </form>
    </main>

    <script>
        const imageLabel = document.getElementById('image-label');
        document.getElementById('image').addEventListener('change', () => {
            console.log("%cIMAGE UPLOADED", 'color: red; font-weight: bold');
            imageLabel.style.backgroundColor = "white";
            imageLabel.style.backgroundImage = "url('images/upload_black.png')";
        })
    </script>
</body>
</html>
